{% extends 'front/base.html' %}

{% block title %} 
Hello - Page 
{% endblock title %}

{% block content %}
    <h1>Content Search Form</h1>
    <p>Form</p>
    {% if error %}
    <ul>
    {% for item in error %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <form method="get" action="/search/">
        <label>Search: </label><input name="q" type="text"/>
        <br/>
        <input type="submit" value="Search"/>

    </form>
{% endblock content %}
